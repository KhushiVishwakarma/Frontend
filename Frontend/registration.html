<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for ReferralHub</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .register-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 400px;
            max-width: 90%;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        label {
            text-align: left;
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-size: 0.9em;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        select {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            width: 100%;
            margin-bottom: 15px;
            box-sizing: border-box; /* Ensure padding doesn't affect width */
        }

        select {
            appearance: none; /* Remove default arrow */
            background-image: url('data:image/svg+xml;charset=UTF-8,<svg fill="%23555" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>');
            background-repeat: no-repeat;
            background-position: right 10px top 50%;
            padding-right: 30px; /* Make space for the arrow */
        }

       
        button {
            background-color: #6366f1;
            color: #ffffff;
            padding: 12px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            width: 100%;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        
        button:hover {
            background-color: #4f46e5;
            color: #ffffff;
            text-decoration: none;
        }
        button a {
            color: #ffffff;
            text-decoration: none;
        }
        
        button a:hover {
            color: #ffffff;
            text-decoration: none;
        }

        .login-link {
            font-size: 0.9em;
            color: #777;
        }

        .login-link a {
            color: #6366f1;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Register for ReferralHub</h2>
        <form>
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Your Full Name">

            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="your.email@example.com">

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Choose a strong password">

            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" placeholder="Confirm your password">

            <label for="business-industry">Business Industry</label>
            <select id="business-industry" name="business_industry">
                <option value="" disabled selected>Select Industry</option>
                <option value="e-commerce">E-commerce</option>
                <option value="saas">SaaS / Software</option>
                <option value="healthcare">Healthcare</option>
                <option value="fitness-wellness">Fitness & Wellness</option>
            </select>

            <label for="business-type">Business Type</label>
            <select id="business-type" name="business_type">
                <option value="" disabled selected>Select Business Type</option>
                <option value="b2c">B2C (Business to Consumer)</option>
                <option value="b2b">B2B (Business to Business)</option>
                <option value="d2c">D2C (Direct to Consumer)</option>
            </select>

            <button type="submit"><a href="platform.html">Register</a></button>
        </form>
        <div class="login-link">
            Already have an account? <a href="login.html">Login here</a>
        </div>
    </div>
</body>
</html>
