<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to ReferralHub</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 400px;
            max-width: 90%;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .social-login {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        .social-button {
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            color: #555;
        }

        .social-button.google-microsoft {
            /* Add specific styling if needed */
        }

        .separator {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 20px 0;
            color: #777;
        }

        .separator::before,
        .separator::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #ddd;
            margin: 0 10px;
        }

        .magic-link-login,
        .email-password-login {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }

        label {
            text-align: left;
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-size: 0.9em;
        }

        input[type="email"],
        input[type="password"] {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }

        button {
            background-color: #6366f1;
            color: #ffffff;
            padding: 12px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            width: 100%;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        
        button:hover {
            background-color: #4f46e5;
            color: #ffffff;
            text-decoration: none;
        }
        button a {
            color: #ffffff;
            text-decoration: none;
        }
        
        button a:hover {
            color: #ffffff;
            text-decoration: none;
        }
        
        /* Specific styles for login button */
        .login-button {
            margin-top: 20px;
            font-weight: 500;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            font-size: 0.9em;
            color: #555;
        }

        .remember-forgot label {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 0;
        }

        .remember-forgot input[type="checkbox"] {
            width: auto;
            margin-right: 5px;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .social-icons a {
            display: inline-block;
            /* Style for the icons (you'll need to add actual icon elements or images) */
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #eee; /* Placeholder */
            text-align: center;
            line-height: 30px;
            font-size: 1.2em;
            color: #555;
            text-decoration: none;
        }

        .signup-link {
            margin-top: 20px;
            font-size: 0.9em;
            color: #777;
        }

        .signup-link a {
            color: #6366f1;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login to ReferralHub</h2>

        <div class="social-login">
            <div class="social-button google-microsoft">Continue with Google/Microsoft</div>
        </div>

        <div class="separator">or</div>

        <div class="magic-link-login">
            <label for="magic-email">Magic Link Login</label>
            <input type="email" id="magic-email" placeholder="Enter your email">
            <button><a href="platform.html">Send Magic Link</a></button>
        </div>

        <div class="separator">or</div>

        <div class="email-password-login">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="robert.fox@myemail.com">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter password">
            <div class="remember-forgot">
                <label><input type="checkbox"> Remember Me</label>
                <a href="forgot.html">Forgot password?</a>
            </div>
            <button><a href="platform.html">Login</a></button>
        </div>

        <div class="separator">or</div>

        <div class="social-icons">
            <a href="#">G</a> <a href="#">f</a> <a href="#">X</a> <a href="#">in</a> </div>

        <div class="signup-link">
            Don't have an account? <a href="registration.html">Register now</a>
        </div>
    </div>
</body>
</html>
